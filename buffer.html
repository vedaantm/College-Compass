<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generating SOP...</title>
    <script>
        window.onload = function() {
            const formData = JSON.parse(localStorage.getItem("sopFormData"));

            fetch("/generate_sop", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                localStorage.setItem("generatedSOP", data.sop);
                window.location.href = "/sop"; 
            })
            .catch(error => console.error("Error:", error));
        };
    </script>
</head>
<body>
    <h2>Generating your SOP, please wait...</h2>
</body>
</html>
